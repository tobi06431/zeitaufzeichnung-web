<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>Zeitaufzeichnung</title>  <meta name="viewport" content="width=device-width, initial-scale=1">  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head><body><h2>Zeitaufzeichnung</h2><form method="post">  <!-- ================= KIRCHENGEMEINDE ================= -->  <label>Kath. Kirchengemeinde</label>  <input    type="text"    name="Kath. Kirchengemeinde"    id="kirchengemeinde_input"    placeholder="z.B. Heilige Katharina Kaspar Limburger Land">  <select    id="kirchengemeinde_select"    onchange="setKirchengemeindeFromSelect()">    <option value="">Vorschlag auswählen …</option>    <option value="Heilige Katharina Kaspar Limburger Land">      Heilige Katharina Kaspar Limburger Land    </option>    <option value="St. Peter und Paul Bad Camberg">      St. Peter und Paul Bad Camberg    </option>    <option value="Heilig Geist Goldener Grund">      Heilig Geist Goldener Grund    </option>  </select>  <!-- ================= STAMMDATEN ================= -->  <label>Einsatzort    <input name="Einsatzort">  </label>  <label>GKZ    <input name="GKZ">  </label>  <label>Monat/Jahr    <input name="Monat/Jahr">  </label>  <label>Nachname    <input name="Nachname">  </label>  <label>Vorname    <input name="Vorname">  </label>  <label>Geburtsdatum    <input name="Geburtsdatum">  </label>  <label>Pers.-Nr.    <input name="Pers.-Nr.">  </label>  <label>Tätigkeit    <input name="Tätigkeit">  </label>  <label>Beschäftigungsumfang    <input name="Beschäftigungsumfang">  </label>  <label>Mehrarbeit (Textfeld)    <input name="Mehrarbeit (Textfeld)">  </label>  <label>Mehrarbeit Stunden    <input name="Mehrarbeit Stunden">  </label>  <label>Datum</label>  <div class="row">    <input id="datum" name="Datum">    <button type="button"      onclick="document.getElementById('datum').value='{{ today }}'">      Heute    </button>  </div>  <label>Mehrarbeitsstunden auszahlen</label>  <select name="Mehrarbeit_auszahlen">    <option value="Nein" selected>Nein</option>    <option value="Ja">Ja</option>  </select>  <!-- ================= GOTTESDIENSTE ================= -->  <h3>Gottesdienste</h3>  <div class="gd-box">    <label>Kirchort      <input type="text" id="gd_kirchort">    </label>    <label>Datum      <input type="date" id="gd_datum">    </label>    <label>Besoldungssatz (€)      <input type="number" id="gd_satz" step="0.01">    </label>    <label>Dienstbeginn      <input type="time" id="gd_beginn">    </label>    <label>Dienstende      <input type="time" id="gd_ende">    </label>    <button type="button" onclick="addGottesdienst()">      Gottesdienst hinzufügen    </button>  </div>  <table>    <thead>      <tr>        <th>Kirchort</th>        <th>Datum</th>        <th>Satz (€)</th>        <th>Beginn</th>        <th>Ende</th>        <th>Aktion</th>      </tr>    </thead>    <tbody id="gd_liste"></tbody>  </table>  <input type="hidden" name="Gottesdienste" id="gottesdienste_json">  <div class="actions">    <button type="submit" formnovalidate>PDF erzeugen</button>  </div></form><script>/* ===== Kirchengemeinde aus Dropdown übernehmen ===== */function setKirchengemeindeFromSelect() {  const select = document.getElementById("kirchengemeinde_select");  const input = document.getElementById("kirchengemeinde_input");  if (select.value) {    input.value = select.value;  }}/* ===== Gottesdienste ===== */let gottesdienste = [];function addGottesdienst() {  const kirchort = document.getElementById("gd_kirchort").value.trim();  const datum = document.getElementById("gd_datum").value;  const satz = document.getElementById("gd_satz").value;  const beginn = document.getElementById("gd_beginn").value;  const ende = document.getElementById("gd_ende").value;  if (!kirchort || !datum || !satz || !beginn || !ende) {    alert("Bitte alle Felder ausfüllen.");    return;  }  gottesdienste.push({ kirchort, datum, satz, beginn, ende });  document.getElementById("gd_kirchort").value = "";  document.getElementById("gd_datum").value = "";  document.getElementById("gd_satz").value = "";  document.getElementById("gd_beginn").value = "";  document.getElementById("gd_ende").value = "";  updateListe();}function removeGottesdienst(index) {  gottesdienste.splice(index, 1);  updateListe();}function updateListe() {  const tbody = document.getElementById("gd_liste");  tbody.innerHTML = "";  gottesdienste.forEach((gd, index) => {    const row = document.createElement("tr");    row.innerHTML = `      <td>${gd.kirchort}</td>      <td>${gd.datum}</td>      <td>${gd.satz}</td>      <td>${gd.beginn}</td>      <td>${gd.ende}</td>      <td>        <button type="button" onclick="removeGottesdienst(${index})">X</button>      </td>    `;    tbody.appendChild(row);  });  document.getElementById("gottesdienste_json").value =    JSON.stringify(gottesdienste);}/* ===== Submit-Absicherung ===== */document.querySelector("form").addEventListener("submit", function () {  document.getElementById("gottesdienste_json").value =    JSON.stringify(gottesdienste);});</script></body></html>
