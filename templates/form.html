<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>Zeitaufzeichnung</title>  <meta name="viewport" content="width=device-width, initial-scale=1">  <style>    body { font-family: system-ui, -apple-system; padding: 1rem; }    h2 { margin-top: 0; }    label { display:block; margin-top: 0.8rem; font-weight: 600; }    input, select { width: 100%; padding: 0.6rem; font-size: 16px; }    .row { display:flex; gap:0.5rem; align-items:center; }    .row > * { flex:1; }    button { padding: 0.7rem 1rem; font-size: 16px; }    .actions { margin-top: 1.2rem; }  </style></head><body><h2>Zeitaufzeichnung</h2><form method="post">  <label>Kath. Kirchengemeinde    <input name="Kath. Kirchengemeinde">  </label>  <label>Einsatzort    <input name="Einsatzort">  </label>  <label>GKZ    <input name="GKZ">  </label>  <label>Monat/Jahr    <input name="Monat/Jahr">  </label>  <label>Nachname    <input name="Nachname">  </label>  <label>Vorname    <input name="Vorname">  </label>  <label>Geburtsdatum    <input name="Geburtsdatum">  </label>  <label>Pers.-Nr.    <input name="Pers.-Nr.">  </label>  <label>T채tigkeit    <input name="T채tigkeit">  </label>  <label>Besch채ftigungsumfang    <input name="Besch채ftigungsumfang">  </label>  <label>Mehrarbeit (Textfeld)    <input name="Mehrarbeit (Textfeld)">  </label>  <label>Mehrarbeit Stunden    <input name="Mehrarbeit Stunden">  </label>  <label>Datum</label>  <div class="row">    <input id="datum" name="Datum">    <button type="button"      onclick="document.getElementById('datum').value='{{ today }}'">      Heute    </button>  </div>  <label>Mehrarbeitsstunden auszahlen</label>  <select name="Mehrarbeit_auszahlen">    <option value="Nein" selected>Nein</option>    <option value="Ja">Ja</option>  </select>  <div class="actions">    <button type="submit">PDF erzeugen</button>  </div></form></body></html>
