<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login - Zeitaufzeichnung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      padding-top: 0;
    }
    .login-container {
      max-width: 420px;
      margin: 80px auto;
      padding: 20px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-logo__icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .login-logo__title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
      margin: 0;
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(17,24,39,0.08);
    }
    .login-card h2 {
      margin-bottom: 24px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>

<!-- Flash Messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-wrap" style="top: 20px;">
      {% for message in messages %}
        <div class="flash">
          {{ message }}
          <button class="flash-close" onclick="this.parentElement.classList.add('fade-out'); setTimeout(() => this.parentElement.remove(), 300);" aria-label="Schließen">×</button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="login-container">
  <div class="login-logo">
    <div class="login-logo__icon">⏱️</div>
    <h1 class="login-logo__title">Zeitaufzeichnung</h1>
  </div>
  
  <div class="login-card">
    <h2>Anmelden</h2>

    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      
      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required autofocus>

      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" required>
      <div style="text-align: right; margin-top: 8px;">
        <a href="{{ url_for('forgot_password') }}" style="font-size: 13px; color: var(--primary); text-decoration: none;">Passwort vergessen?</a>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 24px;">
        Anmelden
      </button>
    </form>

    <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
      Noch kein Konto? <a href="{{ url_for('register') }}" style="color: var(--success); text-decoration: none; font-weight: 600;">Jetzt registrieren</a>
    </div>
    
    <div style="text-align: center; margin-top: 20px; font-size: 13px; color: var(--muted);">
      <a href="{{ url_for('datenschutz') }}" style="color: var(--muted); text-decoration: none;">Datenschutz</a> | 
      <a href="{{ url_for('impressum') }}" style="color: var(--muted); text-decoration: none;">Impressum</a>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='flash-auto-dismiss.js') }}"></script>
<script src="{{ url_for('static', filename='ui-components.js') }}"></script>
</body>
</html>
